<!-- Images of destinations that can be scrolled through -->
<ngb-carousel *ngIf="images" class="carousel">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper d-flex justify-content-center">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>{{cities[0].name}}</h3>
      <p>Is the gateway to the Pacific.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper d-flex justify-content-center">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>{{cities[1].name}}</h3>
      <p>Is England's capital city.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper d-flex justify-content-center">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>{{cities[2].name}}</h3>
      <p>Is the largest city in the Pacific Northwest.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper d-flex justify-content-center">
      <img [src]="images[3]" alt="Random fourth slide">
    </div>
    <div class="carousel-caption">
      <h3>{{cities[3].name}}</h3>
      <p>Is the coolest city in Australia.</p>
    </div>
  </ng-template>
</ngb-carousel>
