<p>
    <button type="button" class="btn button-outline-primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        Nav
    </button>
</p>
<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <ul>
        <li>
            <a routerLink='/'>Home</a>
        </li>
        <li> Cities
            <ul>
                <li *ngFor="let city of cities">
                    <a routerLink="/{{city}}">{{city}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
